<style>
    .f-c{
        text-align: left;margin-right: 20px;padding: 5px;margin-bottom:15px;background: #ffffff;margin-left: 20px;border-radius: 7px;
    }
</style>
<div id="field-comment_{{ id }}" style="background: #f2f2f2;">
  {% for cm in comment %}
      <div class="f-c">
  <a onclick="userPROFILE('{{ cm.comment_user.id }}')" style="display: block;text-align: center;">{{ cm.comment_user }}</a>
          {% if cm.comment_image %}
 <img src="/media/data_image/{{ cm.comment_image}}.png" onclick="showImg('{{cm.comment_image}}',this)" style="display:block;margin:0 auto;max-width:400px;width: auto;height:auto;max-height: 240px;">
{% endif %}
          <span style="display: block;text-align:center;">{{ cm.comment_text }}</span>
      </div>
  {% endfor %}

{#    <button id="add" onclick="create_comment('{{post.id}}')">ОТПРАВИТЬ</button>#}

</div>

<div id="results" style="margin:10px 20px;">
    <input id="comment_text_{{ id }}" placeholder="Введите Ваше сообщение..." style="width: 100%;border: none;padding: 10px;border-radius: 10px;">
    <input id="id_image" name="image" type="file" onchange="OnOn()" style="overflow: hidden;z-index: -1;opacity: 0;display: none;">
   <label for="id_image" id="id_image_user_lb" style="width: auto;">ЗАГРУЗКА КАРТИКИ</label>
   <div id="cn"> <canvas id="canvas" width="0" height="0" style="max-width: 410px;"></canvas></div>
</div>
<img id="add_{{ id }}" src="/media/images/cloud.png" width="50" height="50" style="background: #507299;padding: 6px;border-radius: 7px;">
{#<button id="add_{{ id }}">ОТПРАВИТЬ</button>#}
