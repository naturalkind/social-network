
{% extends 'base.html' %}
  {% block content %}

  <div id="main-wrapper">
  <div id="pages" align="center" style="display: none;">
        {% if posts.has_next %}
            <span id="IOP" style="display: none">{{ posts.next_page_number }}</span>
        {% endif %}
    </div>
{#       <div id="filt"><a id="Oio" style="border: none;float:left;margin:5px;" onclick="filterBEST()"></a></div>#}
     <div id="day-block">

         <ul class="day-block" id="DODO" atr="">
          {% for post in posts %}
          <li class="views-row"  onmouseover="getIndex(this);">

  <div class="field-image" atribut="{{post.id}}">
      {% if post.image %}
      <img style="background: url('/media/data_image/{{ post.path_data }}/{{ post.image }}.png');width:300;height:230px;background-size: cover;" onclick="showContent('{{post.id}}')">
  {% endif %}

  </div>
          {% endfor %}
      </ul></div></div>
      <div id="block-post" style="display: none;background-color: rgba(0,0,0,.75);" atr="con"></div>
{% endblock %}
