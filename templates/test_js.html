{% extends 'base.html' %}
{% block content %}
<script type="text/javascript" src="/media/js/colorpicker.js"></script>
<link rel="stylesheet" type="text/css" href="/media/css/themes.css" />

<div id="color-picker" class="cp-default"></div>

<script type="text/javascript">

  ColorPicker(

    document.getElementById('color-picker'),

    function(hex, hsv, rgb) {
      console.log(hsv.h, hsv.s, hsv.v);         // [0-359], [0-1], [0-1]
      console.log(rgb.r, rgb.g, rgb.b);         // [0-255], [0-255], [0-255]
      document.body.style.backgroundColor = hex;        // #HEX
    });

</script>
{% endblock %}
