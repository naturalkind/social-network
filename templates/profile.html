{% block user %}
<div id="YO">
    <form action="/profile/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<!--        <input id="id_image_{{ id }}" name="image" type="file" onchange="OnOn('{{ id }}')" style="overflow: hidden;z-index: -1;opacity: 0;display: none;">-->
        <input id="id_image_{{ id }}" name="image" type="file" onchange="load_image_profile(self, '{{ id }}')" style="overflow: hidden;z-index: -1;opacity: 0;display: none;">
        <label for="id_image_{{ id }}" id="id_image_user_lb" style="background:#507299;color: white;border:none;">ЗАГРУЗКА КАРТИКИ</label>
        <div id="cn"> <canvas id="canvas_{{ id }}" width="0" height="0" class="canvas-user"></canvas></div>
        <button onclick="profilePOST('{{ username }}')" type="button">ИЗМЕНИТЬ</button>
<!--        <a id="RM" onclick="profilePOST('{{ username }}')">ИЗМЕНИТЬ</a>-->
    </form>
</div>
{% endblock %}
